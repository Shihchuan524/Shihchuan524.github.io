<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精選花束特賣頁</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fffaf0, #fdebd3);
            color: #333;
        }

        .hero {
            background: url('https://example.com/flower-shop-banner.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2em;
            color: #d17a22;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .product {
            flex: 1 1 calc(33.333% - 20px);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .product p {
            font-size: 1em;
            margin: 10px 15px;
            color: #666;
        }

        .product .price {
            font-size: 1.2em;
            color: #d17a22;
            margin: 10px 0;
        }

        .product button {
            background: #d17a22;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-bottom: 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #bf651b;
        }

        .testimonials {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .testimonials p {
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
        }

        .testimonials span {
            font-weight: bold;
            color: #333;
        }

        .cta {
            text-align: center;
            margin-top: 40px;
        }

        .cta button {
            background: #d17a22;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta button:hover {
            background: #bf651b;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>驚豔的花束，只為美好時刻</h1>
            <p>用我們精心設計的花藝，為生活增添色彩與幸福感</p>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container">
        <div class="section">
            <h2>精選花束</h2>
            <div class="products">
                <div class="product">
                    <img src="https://example.com/product1.jpg" alt="花束 1">
                    <h3>典雅玫瑰花束</h3>
                    <p>優雅的紅玫瑰，完美表達愛意。</p>
                    <p class="price">$999</p>
                    <button>立即購買</button>
                </div>
                <div class="product">
                    <img src="https://example.com/product2.jpg" alt="花束 2">
                    <h3>春日清新花束</h3>
                    <p>多彩的花卉組合，帶來春天的氣息。</p>
                    <p class="price">$899</p>
                    <button>立即購買</button>
                </div>
                <div class="product">
                    <img src="https://example.com/product3.jpg" alt="花束 3">
                    <h3>幸福滿滿花籃</h3>
                    <p>專為慶祝特別時刻而設計。</p>
                    <p class="price">$1,299</p>
                    <button>立即購買</button>
                </div>
            </div>
        </div>

        <!-- Testimonials Section -->
        <div class="section">
            <h2>顧客評價</h2>
            <div class="testimonials">
                <p>"花束超美，收到後心情瞬間變好了！" — <span>Emily</span></p>
                <p>"母親節的花禮讓媽媽非常開心，謝謝你們的用心設計！" — <span>James</span></p>
            </div>
        </div>

        <!-- Call to Action -->
        <div class="cta">
            <h2>準備選購心儀的花束了嗎？</h2>
            <button>立即查看更多花束</button>
        </div>
    </div>
</body>
</html>
