<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .testimonials-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }
        .testimonial {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        .testimonial:last-child {
            border-bottom: none;
        }
        .testimonial-image {
            flex: 0 0 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }
        .testimonial-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .testimonial-content {
            flex: 1;
        }
        .testimonial-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .testimonial-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .cta-button:hover {
            background-color: #e55a5a;
        }
    </style>
</head>
<body>
    <div class="testimonials-container">
        <h2 class="section-title">顧客見證</h2>

        <!-- Testimonial 1 -->
        <div class="testimonial">
            <div class="testimonial-image">
                <img src="https://via.placeholder.com/80" alt="Customer Photo">
            </div>
            <div class="testimonial-content">
                <p class="testimonial-name">Amy L. - 設計師</p>
                <p class="testimonial-text">「這款香水讓我找到了專屬的自信，每次噴上都像步入了自己的專屬舞台。」</p>
            </div>
        </div>

        <!-- Testimonial 2 -->
        <div class="testimonial">
            <div class="testimonial-image">
                <img src="https://via.placeholder.com/80" alt="Customer Photo">
            </div>
            <div class="testimonial-content">
                <p class="testimonial-name">John C. - 時尚博主</p>
                <p class="testimonial-text">「香氣持久且高雅，每次用它總是收到很多讚美！」</p>
            </div>
        </div>

        <!-- Testimonial 3 -->
        <div class="testimonial">
            <div class="testimonial-image">
                <img src="https://via.placeholder.com/80" alt="Customer Photo">
            </div>
            <div class="testimonial-content">
                <p class="testimonial-name">Sophia W. - 創業家</p>
                <p class="testimonial-text">「每款香水都有自己的故事，讓我感覺與品牌建立了情感連結。」</p>
            </div>
        </div>

        <!-- Call-to-Action Button -->
        <a href="#feedback-form" class="cta-button">分享你的故事</a>
    </div>
</body>
</html>
